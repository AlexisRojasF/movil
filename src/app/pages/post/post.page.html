<app-header titulo="Alert"></app-header>

<ion-content>


    <ion-card color='dark' *ngFor="let mensaje of mensajes; let i=index" class='row animated fadeIn'>
        <ion-card-header>
            <ion-card-subtitle class='sub'>{{mensaje.trabajo.semillero.nombre_semillero}}</ion-card-subtitle>
            <ion-card-title class="Bold">{{mensaje.trabajo.nombre_trabajo}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            Keep close to Nature's heart... and break clear away, once in awhile, and climb a mountain or spend a week in the woods. Wash your spirit clean.
        </ion-card-content>
    </ion-card>

</ion-content>
